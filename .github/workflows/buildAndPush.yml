name: Build, Publish, and Release

on:
  push:
    branches:
      - main

jobs:
  infer-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nyx.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Nyx state
        uses: actions/cache@v3
        with:
          path: .nyx-state.json
          key: ${{ runner.os }}-nyx-state
          restore-keys: ${{ runner.os }}-nyx-state

      - name: Infer release with Nyx
        id: nyx
        uses: mooltiverse/nyx-github-action@main
        env:
          NYX_VERBOSITY: 'WARN'
        with:
          configurationFile: 'build-configuration/.nyx.json'
          command: 'infer'
          stateFile: .nyx-state.json
          changelogPath: CHANGELOG.md

      - name: Echo the output
        run: echo The release version is ${{ steps.nyx.outputs.version }}

  build-and-publish:
    runs-on: self-hosted
    needs: infer-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Publish with Gradle
        run: ./gradlew publish -Pversion=$VERSION --build-cache --daemon --parallel --scan
        env:
          VERSION: ${{ needs.infer-release.outputs.version }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  tag-and-release:
    runs-on: ubuntu-latest
    needs: build-and-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git Tag
        run: |
          git tag ${{ needs.infer-release.outputs.version }}
          git push origin ${{ needs.infer-release.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Read Changelog for Release Notes
        id: changelog
        run: |
          # Extract the latest changelog entry (assuming a standard Markdown format)
          awk '/^## / {found++} found == 1 {print}' CHANGELOG.md > latest-changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1.14.0
        with:
          tag_name: ${{ needs.infer-release.outputs.version }}
          release_name: Release ${{ needs.infer-release.outputs.version }}
          bodyFile: latest-changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}